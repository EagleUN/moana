version: '3'

services:
  postgres:
    image: mdillon/postgis:10-alpine
    environment:
      - POSTGRES_USER=moana
      - POSTGRES_PASSWORD=yiuPh9eipiu2la9ie8gaifee
    ports:
    - '25432:5432'

  moana:
    build: .
    container_name: moana
    ports:
      - '3000:3000'
    environment:
      - DB_HOST=postgres
      - DB_USERNAME=moana
      - DB_PASSWORD=yiuPh9eipiu2la9ie8gaifee
      - DB_DATABASE=moana
    depends_on:
      - postgres
    command: bash -c "node build/src/Server.js"